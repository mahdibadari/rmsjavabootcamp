<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input new unit</title>
</head>
<body>
<h3>Provide all the fields for registration.</h3>
<form action="Postlevel" method="post">
<strong>Name</strong>:<input type="text" name="name"><br>
<strong>Experience</strong>:<input type="text" name="exp"><br>
<strong>BB Level</strong>:<input type="text" name="bblvl"><br>
<strong>Type</strong>: <select name="tipe" id="tipe">
    <option value="Lord">Lord</option>
    <option value="Anima">Anima</option>
    <option value="Guardian">Guardian</option>
    <option value="Breaker">Breaker</option>
    <option value="Oracle">Oracle</option>
</select><br>
<input type="submit" value="Postlevel">
</form>
<br>
If you are registered user, please <a href="/products">login</a>.
</body>
</html>
